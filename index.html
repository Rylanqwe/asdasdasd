<html>
  <head>
    <title>Crypto City Casino</title>
    <style>
      body {
        background-color: black;
      }
      h1 {
        color: gold;
        text-align: center;
        font-size: 50px;
        font-weight: bold;
      }
      .flip-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: gold;
        color: black;
        font-size: 30px;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
      }
      .result {
        color: white;
        text-align: center;
        font-size: 20px;
        margin-top: 10px;
      }
      .connect-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: gold;
        color: black;
        font-size: 20px;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Crypto City Casino</h1>
    <button class="flip-btn">Flip</button>
    <div class="result"></div>
    <button class="connect-btn">Connect</button>
  </body>
  <script src="app.js"></script>
</html>
